<!DOCTYPE html>
<html>
	<head>
		<title>TOP Rev Team</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
		<link rel="shortcut icon" href="ico/favicon.png">
		<link href="/css/main.css" rel="stylesheet">
		<link href="/css/animate-custom.css" rel="stylesheet">
		<link href="/css/application.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
		<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" rel="stylesheet">
		<link href="https://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" rel="stylesheet">
		<script src="/js/modernizr.custom.js" type="text/javascript"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=visualization"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script> 
		<script type="text/javascript" src="/js/main.js"></script>	
		<script type="text/javascript" src="script.js"></script>
		<style lang="text/css">
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container">
				<<div class="navbar-header">
					<a class="navbar-brand" href="#">TOP Rev Team - Rev Booster</a>
				</div>
			</div>
		</nav>

		<!--  map -->
		<div class="container col-lg-5" id="map" name="map">
			<div id="map-canvas"></div>			
		</div>


		<!--  Wait -->
		<div class="container col-lg-7 wait">
			<div class="page-header" style="margin-top: 10px;">
				<h3>
					<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>&nbsp;Retrieving Data from Expedia
				</h3>
			</div>
		</div>


		<!--  POS / Region -->
		<div id="data-header-canvas" class="container  col-lg-6">
			<div class="page-header posContainer" style="margin-top: 10px;">
				<h3>
					<span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>&nbsp;POS / Region
				</h3>
			</div>
			<div class="row posContainer">
				<div class="col-md-12">
					<table class="table">
						<thead>
							<tr>
								<th>POS</th>
								<th>Region</th>
								<th></th>
							</tr>
						</thead>
						<tbody id="posList"></tbody>
					</table>
				</div>
			</div>
		</div>

		<!--  Charts -->
		<div class="container  col-lg-7" id="chartsDiv">
			<div id="values-title" class="page-header valuesContainer" style="margin-top: 10px;">
				<h3>
					<span class="glyphicon glyphicon-signal" aria-hidden="true"></span>&nbsp;Values
				</h3>
			</div>
			<div class="col-sm-4 valuesContainer">
				<div class="panel panel-success" id="ratePanel">
					<div class="panel-heading">
						<h3 class="panel-title">Rate AVG</h3>
					</div>
					<div class="panel-body">
						<canvas id="rate_avg_chart" class="market_chart" width="400" height="400"></canvas>
					</div>
				</div>
			</div>
			<div class="col-sm-4 valuesContainer">
				<div class="panel panel-primary" id="ratePanel">
					<div class="panel-heading">
						<h3 class="panel-title">Rank AVG</h3>
					</div>
					<div class="panel-body">
						<canvas id="rank_avg_chart" class="market_chart" width="400" height="400"></canvas>
					</div>
				</div>
			</div>
			<div class="col-sm-4 valuesContainer">
				<div class="panel panel-warning" id="ratePanel">
					<div class="panel-heading">
						<h3 class="panel-title">Compensation AVG</h3>
					</div>
					<div class="panel-body">
						<canvas id="comp_avg_chart" class="market_chart" width="400" height="400"></canvas>
					</div>
				</div>
			</div>
		</div>

		<!--  Actions -->
		<div class="container  col-lg-7" id="actionsDiv">
			<div class="page-header actionsContainer" style="margin-top: 10px;">
				<h3>
					<span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>&nbsp;Take Action!
				</h3>
			</div>
			<div class="col-lg-12 actionsContainer">
				<button type="button" class="btn btn-lg btn-primary">Action 1</button>
				<button type="button" class="btn btn-lg btn-primary">Action 2</button>
			</div>
		</div>


		<!--  Error Bar -->
		<div class="container  col-lg-7" style="margin-top: 30px;">
			<div class="alert alert-warning" role="alert" id="output"></div>
		</div>
	</body>
</html>
